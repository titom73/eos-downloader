---
name: code-testing

# Permissions required for this workflow
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:

  pre-commit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - uses: pre-commit-ci/lite-action@v1.1.0

  compiling:
    name: Run installation process and code compilation supported Python versions
    runs-on: ubuntu-latest
    needs: [pre-commit]
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: install requirements
        run: |
          pip install .

      - name: install dev requirements
        run: pip install .[dev]

      - name: validate the syntax of python scripts
        run: |
          python -m py_compile $(git ls-files '*.py')

  linting:
    name: Run flake8, pylint for supported Python versions
    runs-on: ubuntu-latest
    needs: [compiling]

    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: pip install tox tox-gh-actions

      - name: "Run tox for ${{ matrix.python }}"
        run: tox -e lint

  typing:
    name: Run mypy for supported Python versions
    runs-on: ubuntu-latest
    needs: [compiling]

    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: pip install tox tox-gh-actions

      - name: "Run tox for ${{ matrix.python }}"
        run: tox -e type

  pytest:
    name: Run pytest validation
    runs-on: ubuntu-latest
    needs: [linting, typing]

    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: pip install tox tox-gh-actions

      - name: "Run tox for ${{ matrix.python }}"
        # run: tox -e testenv
        run: tox


  # Update README with coverage badge (only on main branch for Python 3.10)
  update-coverage-badge:
    name: Update coverage badge in README
    runs-on: ubuntu-latest
    needs: [pytest]
    if: github.ref == 'refs/heads/main'

    # Specific permissions for this job
    permissions:
      contents: write  # Required to push changes to README

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install '.[dev]'
          pip install tox coverage

      - name: Run tests and generate coverage
        run: tox -e py310

      - name: Update coverage badge
        run: |
          coverage erase
          pytest --cov=eos_downloader --cov-report=term-missing tests/ -q
          python .github/scripts/update_coverage_badge.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Update coverage badge [ci skip]"
          git push
