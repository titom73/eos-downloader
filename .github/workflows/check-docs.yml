---
name: Documentation Check

on:
  pull_request:
    branches:
    - main
    paths:
    - "docs/**"
    - "mkdocs.yml"
    - "eos_downloader/**"
    - "README.md"
  workflow_dispatch:


jobs:
  check-documentation:
    name: Check documentation builds
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[doc]

    - name: Check documentation syntax and links
      run: |
        # Build the documentation without deploying
        mkdocs build --strict --verbose --clean

    - name: Test mike version management
      run: |
        # Configure git for mike (required even for local operations)
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        # Test mike deploy (creates local commit, no push)
        mike deploy test-build test

        # List versions to verify mike configuration
        mike list

        # Undo the test commit
        git reset --soft HEAD~1

    - name: Upload documentation artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: documentation-site
        path: site/
        retention-days: 7
