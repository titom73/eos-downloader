---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
files: ^(eos_downloader)/

repos:
# UV integration - ensures UV environment is available for all hooks
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.5.1
  hooks:
  - id: uv-lock
    name: Update UV lockfile if needed

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-added-large-files
  - id: check-merge-conflict

# - repo: https://github.com/pycqa/isort
#   rev: 5.12.0
#   hooks:
#     - id: isort
#       name: Check for changes when running isort on all python files

# Python code quality hooks - all running via UV environment
- repo: local
  hooks:
  - id: black
    name: Check for changes when running Black on all python files
    entry: uv run black
    language: system
    types: [ python ]
    require_serial: true

  - id: flake8
    name: Check for PEP8 error on Python files
    entry: uv run flake8
    language: system
    types: [ python ]
    args:
    - --config=/dev/null
    - --max-line-length=165

  - id: pylint
    name: Check for Linting error on Python files
    entry: uv run pylint
    language: system
    types: [ python ]
    args:
    - -rn # Only display messages
    - -sn # Don't display the score
    - --rcfile=pylintrc # Link to config file

  - id: mypy
    name: Type checking with mypy
    entry: uv run mypy
    language: system
    types: [ python ]
    args:
    - --config-file=pyproject.toml
    files: ^eos_downloader/

# Security scanning
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.4.0
  hooks:
  - id: detect-secrets
    name: Detect secrets in codebase
    args: ['--baseline', '.secrets.baseline']
    exclude: |
      (?x)^(
        package-lock\.json|
        poetry\.lock|
        \.secrets\.baseline
      )$
